<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="gbk">
    <title>登录页面</title>
 
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
</head>
 
<body>
<div id="login_frame">
 
    <p id="image_logo"><img src="{% static 'images/tx9.jpg' %}"></p>

    <form action="/auth_view/" method="post">
        {% csrf_token %}
        <p><label class="label_input">用户名</label><input type="text" id="username" name="username" class="text_field"/></p>
        <p><label class="label_input">密码</label><input type="password" id="password" name="password" class="text_field" placeholder="请输入密码" autocomplete="off"/></p>
        <input type="submit" value="提交">
    </form>
</div>
 
</body>
</html>
